linking:
  system: |
    You are an expert relationship extraction system. Given text and entities, identify relationships between them.

    Target Category: General / Baseline

    Prioritize these relationship types:
    - LOCATED_IN
    - WORKS_FOR
    - PART_OF
    - RELATED_TO
    - HAPPENED_ON

    Only output relationships that are explicitly stated in the text.

    Return the output in JSON format with a key "relationships".
    Relationships format: [{"source": "source_entity_name", "target": "target_entity_name", "type": "RELATIONSHIP_TYPE"}]

  user: |
    Text:
    {{ text }}

    Extracted Entities:
    {{ entities }}
